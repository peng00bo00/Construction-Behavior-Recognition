authorName: pengbo
experimentName: googlenet_keras
trialConcurrency: 1
maxExecDuration: 100h
maxTrialNum: 100
#choice: local, remote, pai
trainingServicePlatform: local
localConfig:
  useActiveGpu: true
#search_space.json path
searchSpacePath: googlenet_search_space.json
#choice: true, false
useAnnotation: false
tuner:
  #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner
  #SMAC (SMAC should be installed through nnictl)
  builtinTunerName: TPE
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
trial:
  command: python3 googlenet_nni.py --epochs 100
  codeDir: .
  gpuNum: 1
assessor:
    builtinAssessorName: Curvefitting
    classArgs:
      epoch_num: 50
      optimize_mode: maximize
      start_step: 6
      threshold: 0.5
      gap: 2
